<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <h2>JSON Editor</h2>
            <textarea id="jsonEditor" rows="20" cols="50"></textarea>
            <div id="jsonError" class="error"></div>
        </div>
        <div class="preview-container">
            <h2>Form Preview</h2>
            <div id="formPreview"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
